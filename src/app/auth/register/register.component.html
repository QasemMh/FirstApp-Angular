<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form [formGroup]="registerForm">
          <div class="input_field">
            <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input
              type="email"
              name="email"
              matInput
              formControlName="email"
              placeholder="Email"
              required
              [errorStateMatcher]="matcher"
            />
            <mat-error
              *ngIf="
                registerForm.controls['email'].hasError('email') &&
                !registerForm.controls['email'].hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error
              *ngIf="registerForm.controls['email'].hasError('required')"
            >
              Email is <strong>required</strong>
            </mat-error>
          </div>

          <div class="input_field">
            <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              matInput
              [errorStateMatcher]="matcher"
              formControlName="password"
              (change)="passwordMatchError()"
            />
          </div>
          <div class="input_field">
            <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input
              type="password"
              name="password"
              placeholder="Re-type Password"
              required
              matInput
              [errorStateMatcher]="matcher"
              formControlName="confirmPassword"
              (change)="passwordMatchError()"
            />

            <mat-error
              *ngIf="
                registerForm.controls['confirmPassword'].hasError('mismatch') &&
                !registerForm.controls['confirmPassword'].hasError('required')
              "
            >
              Password and confirm password NOT match
            </mat-error>
            <mat-error
              *ngIf="
                registerForm.controls['confirmPassword'].hasError('required')
              "
            >
              RePassword is <strong>required</strong>
            </mat-error>
          </div>

          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input
                  type="text"
                  name="name"
                  matInput
                  formControlName="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input
                  type="text"
                  name="name"
                  placeholder="Last Name"
                  matInput
                  formControlName="lastName"
                  required
                />
              </div>
            </div>
          </div>

          <div class="input_field checkbox_option">
            <input type="checkbox" id="cb1" />
            <label for="cb1">I agree with terms and conditions</label>
          </div>
          <div class="input_field checkbox_option">
            <input type="checkbox" id="cb2" />
            <label for="cb2">I want to receive the newsletter</label>
          </div>
          <input class="button" type="submit" value="Register" />
          <div>
            <mark (click)="goToLogin()">Go To Login</mark>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
